plugins {
    id 'java'
}

group 'com.jmatth'
version '1.0'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

test {
    useJUnit()
    maxHeapSize = '2G'
    filter {
        includeTestsMatching "*Test"
    }
}
